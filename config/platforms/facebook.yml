  trim_strategy: "smart"            # Strategie zkracov치n칤

# ------------------------------------------------------------
# SCHEDULING - Pl치nov치n칤 stahov치n칤
# ------------------------------------------------------------
scheduling:
  priority: normal
  interval_minutes: 60              # Facebook se m캩n칤 m칠n캩 캜asto
  max_posts_per_run: 5

# ------------------------------------------------------------
# PROFILE SYNC - Synchronizace profilu
# ------------------------------------------------------------
# Facebook profile sync pou쮂셨치 Browserless.io API
# pro renderov치n칤 JavaScript-heavy str치nek.
#
# Syncs:
# - description/bio
# - avatar image (profile photo)
# - cover photo (banner)
# - website URL (pokud je nastavena na FB str치nce)
#
profile_sync:
  enabled: true
  sync_avatar: true
  sync_banner: true                 # Cover photo
  sync_bio: true
  sync_fields: true
  language: "cs"
  retention_days: 90
