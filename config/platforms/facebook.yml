source:
  # Browserless.io API token pro renderov치n칤 Facebook str치nek
  browserless_token: "${BROWSERLESS_TOKEN}"

  # Facebook cookies pro p콏ihl치코en칤 (vy쬬dov치no pro cover photo a website)
  # Cookies se na캜칤taj칤 z ENV nebo p콏칤mo z konfigurace
  facebook_cookies:
    - name: "datr"
      value: "${FB_COOKIE_DATR}"
      domain: ".facebook.com"
    - name: "c_user"
      value: "${FB_COOKIE_C_USER}"
      domain: ".facebook.com"
    - name: "xs"
      value: "${FB_COOKIE_XS}"
      domain: ".facebook.com"
    - name: "sb"
      value: "${FB_COOKIE_SB}"
      domain: ".facebook.com"

# ------------------------------------------------------------
# MENTIONS - Zpracov치n칤 zm칤nek
# ------------------------------------------------------------
mentions:
  type: "domain_suffix"
  value: "facebook.com"

# ------------------------------------------------------------
# FORMATTING - Form치tov치n칤 v칳stupu
# ------------------------------------------------------------
formatting:
  platform_emoji: "游닂"              # Emoji platformy v p콏칤sp캩vku
  prefix_repost: "游닂游대"             # Prefix pro sd칤len칤
  prefix_post_text: "\n"            # Prefix p콏ed textem
  prefix_post_url: "\n"             # Prefix p콏ed URL

# ------------------------------------------------------------
# PROCESSING - Zpracov치n칤 textu
# ------------------------------------------------------------
processing:
