# ============================================================
# Zpravobot NG: Platform Configuration - Facebook
# ============================================================
# V칳choz칤 nastaven칤 pro v코echny Facebook zdroje.
# P콏episuje hodnoty z global.yml.
# Jednotliv칠 zdroje mohou p콏epsat jak칠koliv nastaven칤.
